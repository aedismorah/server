{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

<img src="{{ album.album_logo }}">

<h1>{{ album.album_title }}</h1>
<h3>{{ album.artist }}</h3>

{% csrf_token %}
{% for song in album.song_set.all %}
	<a href="/music/{{album.id}}/{{song.song_title}}">{{ song.song_title }}</a><br>
{% endfor %}

<h6><a href="/music/{{album.id}}/stop">STOP</a><br></h6>
